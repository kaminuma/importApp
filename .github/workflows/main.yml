name: Java CI with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  HOST: localhost
  DATABASE: importApp
  USER: root
  PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          MYSQL_DATABASE: importApp
        ports:
          - 3306:3306

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up MySQL
        run: ./gradlew -D flyway.user=root -D flyway.password=$PASSWORD -D flyway.baselineOnMigrate=true flywayMigrate -i

      - name: Build with Gradle
        run: ./gradlew build